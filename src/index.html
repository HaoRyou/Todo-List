<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="Container">
        <div class="Sidebar">
            <h1>Tasks</h1>
            <div class="bar">
                <button class="all" id="all">All Tasks</button>
                <button class="Todays" id="today">Today</button>
            </div>
            <h1>Projects</h1>
            <div class="User" id="user">

            </div>

        </div>
        <div class="right">
            <button id="Add_task">Add Tasks</button>
            <div class="Maindata" id="maindata">
                <div class="User_input">
                    <div>
                        <label for="title">Title: </label>
                        <input type="text" name="title" required>
                    </div>
                    <div>
                        <label for="detail">Description: </label>
                        <input type="text" name="detail">
                    </div>
                    <div>
                        <label for="Dueday">Due Day: </label>
                        <input type="date" name="Dueday">
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <select name="status" id="status">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select> 
                    </div>     
                    <button type="submit">Submit</button>
                </div>

            </div>
        </div>
        
    </div>
</body>
</html>
